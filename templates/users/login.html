<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SibLore POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="min-h-screen w-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 login-gradient">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-white mb-4">
                    <i class="fas fa-cash-register text-blue-600 text-xl"></i>
                </div>
                <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">SibLore POS</h1>
                <h2 class="text-lg sm:text-xl text-blue-100">
                    Sign in to your account
                </h2>
                <p class="text-sm text-blue-200 mt-1">
                    Professional Point of Sale System
                </p>
            </div>
            
            <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8">
                {% if messages %}
                    <div class="rounded-md bg-red-50 p-4 mb-6">
                        {% for message in messages %}
                            <div class="text-sm text-red-800">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                                Username
                            </label>
                            <input id="username" name="username" type="text" required 
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                   placeholder="Enter your username" value="{{ form.username.value|default:'' }}">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                Password
                            </label>
                            <input id="password" name="password" type="password" required 
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                   placeholder="Enter your password">
                        </div>

                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>

                        <div>
                            <button type="submit" 
                                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                    <i class="fas fa-lock text-blue-500 group-hover:text-blue-400"></i>
                                </span>
                                Sign In
                            </button>
                        </div>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="{% url 'users:register_request' %}" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                            Request Access
                        </a>
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'users:landing' %}" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
                            <i class="fas fa-arrow-left mr-1"></i>
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
